<div class="qld__sf_admin_importer">
    <div class="loader">Loading...</div>
    <p id="sf-admin-form__error" class="qld__input--error" tabindex="0">Something went wrong. Please contact an Administrator.</p>
    
    <form id="sf-importer__form" class="qld__form--validate">
        <div class="qld__form-group">
            <label  class="qld__label" for="sf-importer__project-id">Project ID</label>
            <input type="text" id="sf-importer__project-id" placeholder="e.g. 309375" class="qld__text-input" required>
        </div>

        <button type="submit" id="sf-importer__import-btn" class="qld__btn">Import</button>
        <div id="sf-importer__form-errors"></div>
    </form>
    <div id="sf-importer__log" style="display: none;">
        <div class="qld__content-tabs" role="tablist" aria-label="Component output">
            <button role="tab" aria-selected="true" aria-controls="sf-importer-tab--added" id="sf-importer-tab-heading--added" class="qld__tab"><strong>Added</strong> (<span class="sf-importer-tab--counter">0</span>)</button>
            <button role="tab" aria-selected="false" aria-controls="sf-importer-tab--not-found" id="sf-importer-tab-heading--not-found" class="qld__tab"><strong>Not found</strong> (<span class="sf-importer-tab--counter">0</span>)</button>
            <button role="tab" aria-selected="false" aria-controls="sf-importer-tab--already-exists" id="sf-importer-tab-heading--already-exists" class="qld__tab"><strong>Already exists</strong> (<span class="sf-importer-tab--counter">0</span>)</button>
            <button role="tab" aria-selected="false" aria-controls="sf-importer-tab--other-errors" id="sf-importer-tab-heading--other-errors" class="qld__tab"><strong>Other errors</strong> (<span class="sf-importer-tab--counter">0</span>)</button>
        </div>

        <div role="tabpanel" id="sf-importer-tab--added" aria-labelledby="sf-importer-tab-heading--added" class="qld__tab_panel mt-1">

        </div>
        <div role="tabpanel" id="sf-importer-tab--not-found" aria-labelledby="sf-importer-tab-heading--not-found" class="qld__tab_panel mt-1" hidden="hidden">

        </div>
        <div role="tabpanel" id="sf-importer-tab--already-exists" aria-labelledby="sf-importer-tab-heading--already-exists" class="qld__tab_panel mt-1" hidden="hidden">

        </div>
        <div role="tabpanel" id="sf-importer-tab--other-errors" aria-labelledby="sf-importer-tab-heading--other-errors" class="qld__tab_panel mt-1" hidden="hidden">

        </div>
    </div>
</div>
